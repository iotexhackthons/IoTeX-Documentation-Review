bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Review of IoTeX documentation/a></li>
      after: |
        <li><a href="https://docs.iotex.io/" target="blank">Link to documentation</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
